<!DOCTYPE html>
<!-- main.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- import css -->
 <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,800&amp;subset=korean" rel="stylesheet">

   <link rel="stylesheet" href="../css/base/reset.css" />
   <link rel="stylesheet" href="../css/src/login.css" />
<!--       <link rel="stylesheet" href="../css/src/juice.css" /> -->
  
   <link rel="apple-touch-icon" href="../favicon.png">
   <link rel="shortcut icon" type="image/x-icon" href="../favicon.png">

  <title>BAD FARMERS</title>
</head>
<body>
<div id="wrap">
   <h2 class="hidden">moviBox</h2>
     <div class="video_wrap">
       <video autoplay="autoplay" muted="muted" poster="../img/login/log.mp4" loop="loop">
         <source src="../img/login/log.mp4" type="video/mp4">
         <p>사용하고계신 브라우저는 비디오지원불가능이어요 크롬으로써보셔요!<br />
            <a href="http://google.com/chrome">크롬바로가기</a></p>
       </video>
     

    <form action="" method="post">
      <fieldset class="sign_in">
        <legend>sign in</legend>
        <div class="member sign_member">
          <input type="email" id="memberName" name="memberName" 
                 value="" placeholder="Email" required="required"
                 title="사용자의 이메일 주소를 입력하세요." />
          <label for="memberName">
            <i class="far fa-envelope"></i>
            <span class="hidden">사용자 메일주소를 입력하세요.</span>
          </label>
        </div>

        <div class="password sign_member">
          <input type="password" id="pwName" name="pwName" 
                 value="" placeholder="Password" required="required"
                 title="사용자의 비밀번호를 입력하세요." />
          <label for="pwName">
            <i class="fas fa-unlock-alt"></i>
            <span class="hidden">사용자의 비밀번호를 입력하세요.</span>
          </label>
        </div>

        <div class="forgot_pw">
          <a href="#">forgot password?</a>
        </div>
        <div class="sign_in_button">
          <input type="submit" id="ok" value="sign in" />
        </div>
        <div class="keep_sign">
          <div class="hidden">
            <input type="checkbox" id="keepSign" value="" name="keepSign" />
          </div>
          <label for="keepSign">
            <i class="fa fa-check-circle"></i>
            keep sign me ....</label>
        </div>
      </fieldset>

      <!-- sign up ============================ -->
      <fieldset class="sign_up">
        <legend class="hidden">sign up</legend>
        <p class="sign_up_link">
          <a href="#" class="spel">sign up</a>
          or <span class="spel">sign in with</span>
        </p>
        <div class="more_sign_up hidden_wrap">
          <a href="#">
            <i class="fab fa-google"></i>
            <span>구글계정으로 가입하기</span>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
            <span>트위터계정으로 가입하기</span>
          </a>
          <a href="#">
            <i class="fab fa-facebook"></i>
            <span>페이스북계정으로 가입하기</span>
          </a>
        </div> 
      </fieldset>
    </form>
   </div>
   </div>
  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>

</body>
</html>
